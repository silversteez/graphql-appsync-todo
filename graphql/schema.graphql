type Todo {
  id: ID!
  content: String!
}

input TodoInput {
  id: ID!
  content: String!
}

input UpdateTodoInput {
  id: ID!
  content: String
}

type Query {
  listTodos: [Todo]
  getTodoById(todoId: String!): Todo
}

type Mutation {
  createTodo(todo: TodoInput!): Todo
  deleteTodo(todoId: String!): String
  updateTodo(todo: UpdateTodoInput!): Todo
}
